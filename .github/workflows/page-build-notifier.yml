name: "Page build notifier"

on:
  page_build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Send email
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_NOTIFIER_USERNAME }}
        password: ${{ secrets.EMAIL_NOTIFIER_PASSWORD }}
        subject: "robydipol.it - new version available ðŸŽ‰"
        body: "Check out the new website version: https://horothesun.github.io/robydipol/"
        to: ${{ secrets.EMAIL_TO_NOTIFY_01 }}
        from: "Website notifier"
        content_type: text/html
